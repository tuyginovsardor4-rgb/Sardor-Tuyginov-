
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibogram</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: #05011a;
      color: #ffffff;
      overflow-x: hidden;
    }
    ::-webkit-scrollbar {
      width: 0px;
    }
    .nebula-bg {
      background: radial-gradient(circle at 50% 50%, #1a0b3b 0%, #05011a 100%);
      position: fixed;
      inset: 0;
      z-index: -1;
    }
    .nebula-glow {
      position: absolute;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
      pointer-events: none;
      animation: drift 20s ease-in-out infinite alternate;
    }
    @keyframes drift {
      from { transform: translate(-10%, -10%); }
      to { transform: translate(5%, 5%); }
    }
    .glass {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .glass-light {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .neon-border {
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
    }
    .neon-text {
      text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
    }
    .active-nav-glow {
      box-shadow: 0 -10px 20px -5px rgba(59, 130, 246, 0.2);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  <div class="nebula-bg">
    <div class="nebula-glow"></div>
  </div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
